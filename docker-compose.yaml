version: "3.7"

services:
  base:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - .:/app
    user: node
    working_dir: /app
    environment:
      ENVIRONMENT: test
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: postgres

  test-runner:
    extends:
      service: base
    depends_on:
      - db
    command: "npm run backend:test"

  local:
    extends:
      service: base
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      ENVIRONMENT: local
    command: >
      sh -c "
        echo 'ðŸ“¦ Running migrations...' &&
        npx nx run backend:esbuild &&
        npx nx run backend:typeorm-migration-run &&
        echo 'ðŸš€ Starting local app...' &&
        npx nx run backend:serve
      "

  db:
    image: postgres:17.5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
