specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RoyaltyLoanFactory
    network: base-sepolia
    source:
      abi: RoyaltyLoanFactory
      address: "0x"
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Initialized
        - LoanContractCreated
      abis:
        - name: RoyaltyLoanFactory
          file: ./abis/RoyaltyLoanFactory.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: LoanContractCreated(address,address,address,uint256,uint256,uint256,uint256)
          handler: handleLoanContractCreated
      file: ./src/royalty-loan-factory.ts
templates:
  - kind: ethereum
    name: RoyaltyLoan
    network: base-sepolia
    source:
      abi: RoyaltyLoan
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - InitializedLoan
      abis:
        - name: RoyaltyLoan
          file: ./abis/RoyaltyLoan.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
      file: ./src/royalty-loan.ts
