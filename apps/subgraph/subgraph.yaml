specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RoyaltyLoanFactory
    network: base
    source:
      abi: RoyaltyLoanFactory
      address: "0x63D5BFFf71d1BFE6a093348020aecd9506Fc7EEd"
      startBlock: 32590223
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Initialized
        - LoanContract
      abis:
        - name: RoyaltyLoanFactory
          file: ./abis/RoyaltyLoanFactory.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: LoanContractCreated(address,address,address,uint256,uint256,uint256,uint256)
          handler: handleLoanContractCreated
      file: ./src/royalty-loan-factory.ts

  - kind: ethereum
    name: ERC20Token
    network: base
    source:
      abi: ERC20
      address: "0x63D5BFFf71d1BFE6a093348020aecd9506Fc7EEd"
      startBlock: 32590223
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Expense
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleERC20Transfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleERC20Approval
      file: ./src/ERC20Token.ts
templates:
  - kind: ethereum
    name: RoyaltyLoan
    network: base
    source:
      abi: RoyaltyLoan
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LoanContract
        - InitializedLoan
        - LoanProvided
        - LoanPartialyRepaid
        - LoanRepaid
        - LoanRevoked
      abis:
        - name: RoyaltyLoan
          file: ./abis/RoyaltyLoan.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: LoanProvided(address)
          handler: handleLoanProvided
        - event: LoanPartialyRepaid(uint256)
          handler: handleLoanPartialyRepaid
        - event: LoanRepaid(uint256)
          handler: handleLoanRepaid
        - event: LoanRevoked()
          handler: handleLoanRevoked
      file: ./src/royalty-loan.ts