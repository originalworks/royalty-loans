specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RoyaltyLoanFactory
    network: base-sepolia
    source:
      abi: RoyaltyLoanFactory
      address: "0x63D5BFFf71d1BFE6a093348020aecd9506Fc7EEd"
      startBlock: 27756618
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Initialized
        - LoanContract
        - Stats
      abis:
        - name: RoyaltyLoanFactory
          file: ./abis/RoyaltyLoanFactory.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: LoanContractCreated(address,address,address,uint256,uint256,uint256,uint256)
          handler: handleLoanContractCreated
          receipt: true
      file: ./src/royalty-loan-factory.ts
  - kind: ethereum
    name: ERC20Token
    network: base-sepolia
    source:
      abi: ERC20
      address: "0x46Bc2338a282383fe2585Ef5F0171E62FdCEf3B0"
      startBlock: 27756618
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Expense
        - Stats
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleERC20Transfer
          receipt: true
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleERC20Approval
          receipt: true
      file: ./src/ERC20Token.ts
templates:
  - kind: ethereum
    name: RoyaltyLoan
    network: base-sepolia
    source:
      abi: RoyaltyLoan
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LoanContract
        - InitializedLoan
        - LoanProvided
        - LoanPartialyRepaid
        - LoanRepaid
        - LoanRevoked
        - Stats
      abis:
        - name: RoyaltyLoan
          file: ./abis/RoyaltyLoan.json
      callHandlers:
        - function: initialize(address,uint256,uint256,address,address,uint256,uint256,uint256)
          handler: handleLoanInitialized
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: LoanProvided(address)
          handler: handleLoanProvided
          receipt: true
        - event: LoanPartialyRepaid(uint256)
          handler: handleLoanPartialyRepaid
          receipt: true
        - event: LoanRepaid(uint256)
          handler: handleLoanRepaid
          receipt: true
        - event: LoanRevoked()
          handler: handleLoanRevoked
          receipt: true
      file: ./src/royalty-loan.ts
