name: Publish contracts typechain package
on: 
  release:
    types: 
      - created
jobs:
  Publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: |
      startsWith(github.ref, 'refs/tags/@royalty-loans/contracts-typechain') &&
      !contains(github.ref, '-alpha.')

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup node"
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@originalworks'


      - name: "Setup environment"
        uses: ./.github/actions/setup-env
              
      - name: "Create .npmrc"
        run: |
            echo "//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}" >> ~/.npmrc
        
      - name: "Publish"
        run: |
          cd libs/contracts-typechain
          npm publish 
